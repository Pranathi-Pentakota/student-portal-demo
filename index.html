<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Fun Fact Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff5e1, #ffd9b3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      background: white;
      padding: 25px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 90%;
    }

    h2 {
      color: #ff6600;
      margin-bottom: 15px;
    }

    #fact {
      font-size: 1.1em;
      min-height: 50px;
      color: #333;
      margin: 20px 0;
    }

    button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e65c00;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ðŸŽˆ Tiny Fun Fact</h2>
    <div id="fact">Tap to discover!</div>
    <button onclick="showFact()">Show Fact</button>
    <footer>One tap, one smile ðŸ˜Š</footer>
  </div>

  <script>
    const facts = [
      "Cats sleep 70% of their life.",
      "Bananas float on water.",
      "Octopuses have 3 hearts.",
      "Wombats poop cubes!",
      "A sneeze is super fast.",
      "Strawberries arenâ€™t berries!",
      "Turtles breathe through butts.",
      "Sharks existed before trees.",
      "Your nose never stops growing.",
      "Butterflies taste with feet."
    ];

    function showFact() {
      const random = Math.floor(Math.random() * facts.length);
      document.getElementById("fact").textContent = facts[random];
    }
  </script>

</body>
</html>
